<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Mrs Sheppards" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script type="text/javascript" src="../static/js/sg.js"></script>
    <link rel="stylesheet" href="../static/CSS/stylesheet.css">


</head>

<body>
    <div class="body">
        <div class="return-top">
            <a href="./top.html"><i class="fas fa-angle-double-left"></i></a>
        </div>

        <div class="SANPU1">
            <div class="nyuryoku">
                <h3>散布面積は？</h3>
                <div class="m x m">
                    <form action="/page-4/{{id}}" method="post"
                        oninput="result.value=parseInt(num1.value) * parseInt(num2.value);">
                        <div>
                            <input type="hidden" name="id" value="{{id}}">
                            <input type="hidden" name="Spray_amount" value="{{Spray_amount}}">
                            <input type="number" name="num1" value="0"><p>m</p> *
                            <input type="number" name="num2" value="0"><p>m</p> ＝ <output name="result">0</output>
                            <input type="submit" value="決定">
                        </div>
                    </form>
                    <h3>選んだ薬の散布量は、{{Spray_amount}}でした</h3>
                </div>
            </div>
        </div>
        <a class="btn-floating btn-large waves-effect waves-light red">
            <i class="material-icons">決定</i></a>

    </div>

</body>



</html>
