<body>
    <div class="body">
        <header>

            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo"></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">

        <div class="main">
            <div class="LOGO">
                <img src="../static/img/HAPPA.png">
            </div>

        </div>

        <div class="SANPU1">
            <div class="nyuryoku">
                <h3>散布面積は？</h3>
                <div class="m x m">
                    <form action="/page-4/{{id}}" method="post"
                        oninput="result.value=parseInt(num1.value) * parseInt(num2.value);">
                        <div>
                            <input type="hidden" name="id" value="{{id}}">
                            <input type="hidden" name="Spray_amount" value="{{Spray_amount}}">
                            <input type="number" name="num1" value="0"><p>m</p> *
                            <input type="number" name="num2" value="0"><p>m</p> ＝ <output name="result">0</output>
                            <input type="submit" value="決定">
                        </div>
                    </form>
                    <h3>選んだ薬の散布量は、{{Spray_amount}}でした</h3>
                </div>
            </div>
        </div>
        <a class="btn-floating btn-large waves-effect waves-light red">
            <i class="material-icons">決定</i></a>

    </div>
